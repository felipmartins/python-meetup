repos:
  - repo: local
    hooks:
      - id: pytest
        name: pytest-hook
        entry: python3 -m pytest
        language: system
        pass_filenames: false

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        pass_filenames: false
      # Run the formatter.
      - id: ruff-format
        pass_filenames: false